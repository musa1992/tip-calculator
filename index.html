<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="" srcset="" class="logo">
  </header>
  <main>
    <section class="bill-tip-section">
      <div>
        <p>Bill</p>
        <div class="input-area">
          <img src="/images/icon-dollar.svg" alt="" srcset="">
          <input type="text" name="bill-amount" id="bill-amount">
        </div>
      </div>
      <div>
        <p>Select Tip %</p>
        <div class="tip-percent-container">
          <div class="tip-percent">
            <p>5%</p>
          </div>
          <div class="tip-percent">
            <p>10%</p>
          </div>
          <div class="tip-percent">
            <p>15%</p>
          </div>
          <div class="tip-percent">
            <p>25%</p>
          </div>
          <div class="tip-percent">
            <p>50%</p>
          </div>
          <div class="tip-percent custom-tip">
            <p>Custom</p>
          </div>
        </div>
      </div>
      <div>
        <p>Number of People</p>
        <div class="input-area">
          <img src="/images/icon-person.svg" alt="" srcset="">
          <input type="text" name="total-people" id="total-people">
        </div>
      </div>
    </section>

    <section class="totals-section">
      <div class="total">
        <div>
          <p>Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="amount">
          <p>$0.00</p>
        </div>
      </div>
      <div class="total">
        <div>
          <p>Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="amount">
          <p>$0.00</p>
        </div>
      </div>
      <button class="btn">Reset</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
